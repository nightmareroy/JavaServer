// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
//mainClassName = 'src.test.java.test.test'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    
    flatDir {    
        // 先看下build.gradle文件所在目录下的 libs目录中有没有
        dirs 'libs'
    }
    
    maven {        
		//如果目录中木有，则找url对应的maven仓库，下面是阿里的maven仓库，速度杠杆的。
		url "http://maven.aliyun.com/nexus/content/groups/public/"
	}
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
	//compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
	
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
	
	
	// https://mvnrepository.com/artifact/io.netty/netty-all
	compile group: 'io.netty', name: 'netty-all', version: '4.1.21.Final'

	
	

    
}

jar {
    
    manifest {
        attributes 'Main-Class': 'common.test'
    }
    
    from {
        //添加依懒到打包文件
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        //configurations.runtime.collect{zipTree(it)}
    }
}


