// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
//mainClassName = 'src.test.java.test.test'

sourceSets {  
    main.java.srcDirs = ['common','configs','handler','main','proto','client','manager']  
    //main.resources.srcDirs = ['resources']
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    
    flatDir {    
        // 鍏堢湅涓媌uild.gradle鏂囦欢鎵�鍦ㄧ洰褰曚笅鐨� libs鐩綍涓湁娌℃湁
        dirs 'libs'
    }
    
    maven {        
		//濡傛灉鐩綍涓湪鏈夛紝鍒欐壘url瀵瑰簲鐨刴aven浠撳簱锛屼笅闈㈡槸闃块噷鐨刴aven浠撳簱锛岄�熷害鏉犳潌鐨勩��
		url "http://maven.aliyun.com/nexus/content/groups/public/"
	}
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
	
	
	// https://mvnrepository.com/artifact/io.netty/netty-all
	compile group: 'io.netty', name: 'netty-all', version: '4.1.21.Final'

	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.9-rc'

	// https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20180130'
	
	// https://mvnrepository.com/artifact/org.ow2.asm/asm
	compile group: 'org.ow2.asm', name: 'asm', version: '6.1.1'
	
    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java
	compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.5.1'

    // https://mvnrepository.com/artifact/org.mongodb/mongo-java-driver
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.8.0'
}

jar {
    
    manifest {
        attributes 'Main-Class': 'main.Main'
    }
    
    from {
        //娣诲姞渚濇噿鍒版墦鍖呮枃浠�
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        //configurations.runtime.collect{zipTree(it)}
    }
}


